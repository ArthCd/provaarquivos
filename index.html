<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Livraria</title>
  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Livraria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categorias</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Área com 4 botões grandes -->
  <div class="container my-4">
    <div class="row text-center">
      <!-- Cada botão ocupa 3 colunas (4 x 3 = 12 colunas) -->
      <div class="col-md-3 mb-2">
        <button class="btn btn-primary w-100 btn-lg">Promoções</button>
      </div>
      <div class="col-md-3 mb-2">
        <button class="btn btn-success w-100 btn-lg">Mais Vendidos</button>
      </div>
      <div class="col-md-3 mb-2">
        <button class="btn btn-warning w-100 btn-lg">Lançamentos</button>
      </div>
      <div class="col-md-3 mb-2">
        <button class="btn btn-danger w-100 btn-lg">Clássicos</button>
      </div>
    </div>
  </div>

  <!-- Corpo com 9 cards de livros -->
  <div class="container mb-5">
    <div class="row row-cols-1 row-cols-md-1 g-4">
      
    <!-- Corpo com 9 cards de livros em grade 3x3 -->
<div class="container mb-5">
  <div class="row g-4">
    
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card h-100 d-flex flex-row p-2">
        <!-- Imagem reduzida -->
        <img src="https://via.placeholder.com/80x100" class="me-3" alt="Capa do livro">
        <!-- Texto ao lado da imagem -->
        <div class="card-body p-2">
          <h6 class="card-title mb-1">Título do Livro</h6>
          <p class="card-text small">Descrição curta e direta.</p>
          <p class="card-text mb-0"><small><strong>Páginas:</strong> 320</small></p>
          <p class="card-text"><small><strong>Ano:</strong> 2022</small></p>
        </div>
      </div>
    </div>

    <!-- Repita esse bloco 8 vezes para totalizar 9 cards -->

  </div>
</div>


  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
